{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-dark-800 { background-color: #1a202c; }
        .bg-dark-700 { background-color: #2d3748; }
        .border-dark-600 { border-color: #4a5568; }
        .text-gray-300 { color: #d2d6dc; }
        .focus:ring-blue-600 { --tw-ring-color: #2563eb; }
    </style>
</head>
<body class="bg-dark-800 flex items-center justify-center min-h-screen">
    <div class="bg-dark-700 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold text-white text-center mb-6">Iniciar Sesi칩n</h2>
        {% if form.errors %}
            <div class="text-sm text-red-400 bg-red-900 bg-opacity-50 p-3 rounded-lg mb-4">
                Usuario o contrase침a incorrectos.
            </div>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">Usuario</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="w-full p-3 bg-dark-700 border border-dark-600 rounded-lg text-white focus:ring-2 focus:ring-blue-600 focus:border-blue-600" required>
                </div>
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">Contrase침a</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="w-full p-3 bg-dark-700 border border-dark-600 rounded-lg text-white focus:ring-2 focus:ring-blue-600 focus:border-blue-600" required>
                </div>
            </div>
            <div class="flex justify-end mt-6">
                <button type="submit" class="px-4 py-2 bg-blue-700 hover:bg-blue-600 rounded-lg text-white">Entrar</button>
            </div>
        </form>
        <p class="text-gray-300 text-center mt-4">By Javier Castillo y Juan Maturana</p>
    </div>
</body>
</html>
